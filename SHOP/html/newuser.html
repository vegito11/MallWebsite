<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="newusrstyle.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
      <div class="loginbox">
      <h1 id="whitecol">Sign Up</h1><br>
      <div class="container">
            <form action="" class="form-inline">
                  <div class="form-group has-warning has-feedback">
                      <label for="element1" class="control-label" id="whitecol">FirstName : </label>
                    
                      <input type="text" id="element1" class="form-control" maxlength="10" size="20" placeholder="Enter FirstName">
                    
                      <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                  </div>
                  
                  <div class="form-group has-success has-feedback">
                      <label for="element2" class="control-label" id="whitecol">Lastname : </label>
                      
                      <input type="text" size="20" id="element2" class="form-control" placeholder="Enter Lastname">
                      
                      <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                  </div>
                        <br><br>
                  <div class="form-group has-error has-feedback">
                      <label for="element1" class="control-label" id="whitecol">Adress : </label>
                      &nbsp;
                      <input type="text" id="element1" class="form-control" maxlength="80" size="50" placeholder="Enter Adress">
                  
                      <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                  </div>
                  				&nbsp;<br><br>
                  <div class="form-group">
                      <label for="element2" class="control-label" id="whitecol">Phone &nbsp;:&nbsp;&nbsp; </label>

                      <input type="digit" id="element2" class="form-control" maxlength="15" size="30" placeholder=" Enter Phone Number">
                      
                  </div>
                      <br><br>
                  <div class="form-group">
                      <label for="element2" class="control-label" id="whitecol">Email &nbsp;:&nbsp;&nbsp; </label>
                      &nbsp;  
                      <input type="text" id="element2" class="form-control" maxlength="25" size="30" placeholder="Enter Email Adress">
                      
                  </div>
                    <br><br>
                  <div class="form-group">
                      <label for="element2" class="control-label" id="whitecol">Salary &nbsp;:&nbsp;&nbsp; </label>

                      <input type="text" id="element2" class="form-control" maxlength="8" size="10" placeholder="Enter Salary">
                      
                  </div>
                  <br><br>
                  
                  <label id="whitecol">Birthday:</label>
                
                  <input type="date" name="bday" >
                     <br><br>
                     <div class="select-field">                    
                       <select>
                         <option selected hidden >Gender</option>
                         <option>Male</option>
                         <option>Female</option>
                         </select>
                     </div>
                   <br><br><br>
                        
              <a href="Adminpage.html"><input type="button" class="btn-lg btn-success " id="right" value="Register"></a>
            
            </form>
      </div>      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
